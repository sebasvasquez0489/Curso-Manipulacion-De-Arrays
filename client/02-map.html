<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="app"></div>

   <script>
      const products = [
         {title: "Burger", price: 50},
         {title: "Pizza", price: 35},
      ];
      const app = document.getElementById("app");
      const lista = products.map(product => {
         return `<li>${product.title} - ${product.price}</li>`
      })
      app.innerHTML = lista.join('');
   </script>
</body>
</html>
